<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create A Slider Using Keyframes</title>
  </head>
  <body>
    <h1>CSS Image slider</h1>
    <p>There is a 4 second animation delay</p>
    <p>On slow networks, there can be pretty long load times.</p>
    <p>
      There are 4 high quality images from
      <a
        href="https://www.pexels.com"
        target="_blank"
        rel="noopenner noreferrer"
        >pexels.com</a
      >
    </p>
    <div class="slider">
      <div class="slides current"></div>
    </div>
  </body>
</html>
